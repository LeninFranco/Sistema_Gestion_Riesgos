{% extends "templateSimple.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="row pt-2" id="alertRow">
    <div class="alert alert-{{messages[0]}} alert-dismissible fade show" role="alert">
        {{messages[1]}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeAlert"></button>
    </div>
</div>
{% endif %}
{% endwith %}
<div class="row pt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <img src="{{url_for('static', filename='img/logo_login.png')}}" class="rounded mx-auto d-block" style="height: 250px; width: 250px;">
                </div>
                <div class="mb-3 text-center">
                    <h2>Ingrese la contraseña actual</h2>
                    <p>Por seguridad, le pedimos que ingrese su contraseña actual antes de cambiarla</p>
                </div>
                <form action="/check-password" method="post" autocomplete="off" id="formulario">
                    <div class="mb-3">
                        <input type="password" name="password-new" class="form-control password" placeholder="Contraseña actual" required>
                        <span class="fa fa-fw fa-eye password-icon show-password"></span>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark w-100 bg-black">Verificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
